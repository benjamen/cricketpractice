# Workflow to automatically merge all branches into main
name: Auto-merge branch into main

on:
  push:
    branches-ignore: ["main"]

permissions:
  contents: write

jobs:
  merge-into-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge branch into main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          if ! git merge --no-ff origin/${{ github.ref_name }} -m "Auto-merge ${{ github.ref_name }} into main"; then
            echo "::error::Merge conflict detected when merging ${{ github.ref_name }} into main. Please resolve conflicts manually."
            git merge --abort
            exit 1
          fi
          git push origin main
